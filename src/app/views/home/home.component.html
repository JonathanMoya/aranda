<div class="col-md-6 mx-auto">
  <div style="display: flex;">
    <p id="textSearch" class="my-auto" style="white-space: nowrap;">Movie search</p>
    <div class="input-group mt-2">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search"
               style="background-image: url('assets/icons/search-solid.svg');" (keyup.enter)="searchMovie()"
               (keypress)="specialCharOmit($event)">
        <div class="input-group-prepend">
          <span (click)="search = ''" aria-hidden="true">
            <svg style="height: 1.6pc;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle"
                 class="svg-inline--fa fa-times-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 512 512"><path fill="currentColor"
                                             d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path></svg>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="card-columns">
    <div class="card" #cardMovie>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <img [src]="movie.Poster" style="width: 100%;">
          </div>
          <div class="col">
            <h4>{{movie.Title}}</h4>
            <p>{{movie.Year}}</p>
            <p>{{movie.Genre}}</p>
            <p>{{movie.imdbRating}}</p>
          </div>
        </div>
        <hr>
        {{(movie.Plot.split(' ') | slice:0:20).join(' ')}} ...
        <hr>
        <div class="row">
          <div class="col">
            <!--            <input type="number" id="inputRating" class="my-1" max="10" min="0"-->
            <!--                   [(ngModel)]="rating">-->
            <input type="number" id="inputRating" class="my-1" [(ngModel)]="rating" max="10" min="0">
            <button style="margin-top: -2px;" class="btn btn-outline-success btn-sm" (click)="votar()">Ok</button>
          </div>
          <div class="col">
            <a target="_blank" href="https://wa.me/?text=Estoy buscando {{movie.Title}} del aÃ±o {{movie.Year}}">
              Compartir
            </a>
          </div>
        </div>
      </div>
      <div class="card-text-movie" [style]="'top: ' + (height - 15) + 'px'">
        <div class="card">
          <div class="card-body">
            <div class="row" *ngIf="!showDetail" (click)="showDetail=true">
              <div class="col-10"></div>
              <div class="col-2">
                >
              </div>
            </div>
            <div class="row" *ngIf="showDetail" (click)="showDetail=false">
              <div class="col-10">
                {{movie.Plot}}
              </div>
              <div class="col-2">
                <
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
